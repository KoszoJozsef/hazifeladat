<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
      <h:form id="vehicleform">
      	<div>
	      	<h:outputText value="Brand" />
	      	<h:inputText value="#{vehicleMB.brand}" />
      	</div>
      	<div>
	      	<h:outputText value="Model" />
	      	<h:inputText value="#{vehicleMB.model}" />
      	</div>
      	<div>
	      	<h:outputText value="TypeDesignation" />
	      	<h:inputText value="#{vehicleMB.typeDesignation}" />
      	</div>
      	<div>
	      	<h:outputText value="VIN" />
	      	<h:inputText value="#{vehicleMB.VIN}" />
      	</div>
      	<div>
	      	<h:outputText value="Comment" />
	      	<h:inputText value="#{vehicleMB.comment}" />
      	</div>
      	<div>
      	<h:selectManyMenu value="#{vehicleMB.extras}">
   			<f:selectItem itemValue="Airbags" itemLabel="Airbags" />
   			<f:selectItem itemValue="OverturningSystem" itemLabel="OverTurningSystem" />
   			<f:selectItem itemValue="SeatHeating" itemLabel="SeatHeating" />
   		</h:selectManyMenu>
      	</div>
      	<div>
      		<c:choose>
      			<c:when test="#{vehicleMB.vehicleid > 0}">
      				<h:inputHidden value="#{vehicleMB.vehicleid}" />
      				<h:commandButton action="#{vehicleMB.updateVehicle()}"  value="Update" />
      			</c:when>
      			<c:otherwise>
      				<h:commandButton action="#{vehicleMB.createVehicle()}" value="Create" />
      			</c:otherwise>
      		</c:choose>
      	</div>
      </h:form>
      <table border="solid">
      	<thead>
      		<tr>
      			<th>Id</th>
	      		<th>Brand</th>
	      		<th>Model</th>
	      		<th>TypeDesignation</th>
	      		<th>VIN</th>
	      		<th>Comment</th>
	      		<th>Extras</th>
	      		<th></th>
	      		<th></th>
      		</tr>
      	</thead>
      	<tbody>
      		<ui:repeat var="v" value="#{vehicleMB.vehicles}">
      			<tr>
      				<td>#{v.vehicleid}</td>
      				<td>#{v.brand}</td>
					<td>#{v.model}</td>
					<td>#{v.typedesignation}</td>
					<td>#{v.vin}</td>
					<td>#{v.comment}</td>
					<td>#{v.extras}</td>
					<td>
						<h:form>
							<h:commandLink action="#{vehicleMB.getVehicle(v.vehicleid)}" value="Edit" />
						</h:form>
					</td>
					<td>
						<h:form>
							<h:commandLink action="#{vehicleMB.deleteVehicle(v.vehicleid)}" value="Delete" />
						</h:form>
					</td>
					
      			</tr>
      		</ui:repeat>
      	
      	</tbody>
      </table>
</ui:composition>
